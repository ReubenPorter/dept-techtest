name: tests
on: [push]

jobs:
    eslint:
        timeout-minutes: 4
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node Env
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Install dependencies
              working-directory: ./
              run: npm ci

            - name: Run tests
              working-directory: ./
              run: npm run test